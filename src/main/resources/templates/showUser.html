<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<csrf disabled="true"></csrf>
<head>
    <meta charset="UTF-8">
    <title>Show user</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Пароль</th>
            <th>Роль</th>
        </tr>

        <tr th:each="usr : ${user}">
            <td th:utext="${usr.getId()}"></td>
            <td th:utext="${usr.getName()}"></td>
            <td th:utext="${usr.getPassword()}"></td>
            <td th:utext="${usr.getRole()}"></td>
        </tr>
    </table>
    <br>

    <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
        <input type="submit" value="Изменить пользователя">
    </form>
<br>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Удалить пользователя">
    </form>

</div>

</body>
</html>
